<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <h2 class="card-title text-center"><i class="bi bi-cloud-haze"></i> Weather App</h2>
                        <form method="post">
                            <div class="mb-3">
                                <label for="cityInput" class="form-label">City Name</label>
                                <input type="text" class="form-control" id="cityInput" name="city" placeholder="Enter city name">
                            </div>
                            <button type="submit" class="btn btn-primary">Search Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-body">
                        <h2 class="card-title text-center">{{ city }}</h2>
                        <div class="info">
                            <div class="right">
                                <h3 class="card-text">{{ temp }}&deg;C</h3>
                                <h4 class="card-text">{{ weather }}</h4>
                            </div>
                            <div class="left">
                                <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Weather icon">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col">
                                <h5>Min Temp: {{min_temp}}&deg;C</h5>
                            </div>
                            <div class="col">
                                <h5>Max Temp: {{max_temp}}&deg;C</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
